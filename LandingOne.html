<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/mainCSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>LandingOne</title>
  
</head>

<body>
    <div class="root">
        <header>
            <div class="headerBackground"></div>
            <div class="brandName regularFont">
                <p class="boldFont">design</p>
                <p class="regularFont">spacee</p>
            </div>
        
            <div class="headerBurger" onclick="classMenuToggle()">
                <span></span>
            </div>
            <div class="menu fontNormal">
                <div class="menuButton">
                    Home
                </div>
                <div class="menuButton">
                    Services
                </div>
                <div class="menuButton">
                    Work
                </div>
                <div class="menuButton">
                    About
                </div>
                <div class="noBorder menuButton">
                    Contact
                </div>
            </div>
        </header>
        <div class="container">
            <div class="info">
                <div class="slogan fontHuge">
                    leave the hassle of web to us.
                </div>
                <div class="description fontNormal">
                    <p> <b>Designspacee</b> creates digital products that stands out and fulfills your business needs.</p> 
                </div>
                <div class="startingButtons">
                    <button class="startButton fontNormal">Start Project</button>
                    <button class="detailsButton fontNormal">Who we are</button>
                </div>
            </div>
            <div class="imageBlock">
                <img class="imageDetails" src="assets/imageBlock.svg" alt="">
            </div>
        </div>
        <div class="scrollButton">
            <div class="rotatedText">
                SCROLL DOWN
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
